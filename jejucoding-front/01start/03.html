<body>
    <img src="./images/ilbuni1.png" alt="일분이1">

    <figure>
        <img src="./images/ilbuni2.png" srcset="./images/ilbuni1 2x" alt="일분이2">
        <figcaption>일분이입니다.</figcaption>
    </figure>

    

    <!-- 요즘 디스플레이들은 해상도를 높게 보이게하려고 이미지를 표현할때 픽셀을 쪼개서 표현한다 -->
    <!-- 폭이200픽셀사진이 있다면 그걸 400픽셀로하고표시할땐 절반으로 표시해서 되게 선명하게 보이게함 -->
    <!-- 즉 큰애를 압축시켜서 보여주는거임 -->
