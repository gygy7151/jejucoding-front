<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        // 메시지는 인사함수의 매개변수(파라미터) 호출할때 이 자리에 요 메세지 안의 값을 넣어서 호출하는거다
        function 펀치(메시지) {
            console.log(메시지);
        }

        펀치(`!만나서반갑`); //인자,인수(argument)


        // 매개변수는 여러개가 가능하다
        function 더하기(a, b) {
            console.log(a+b);
        }

        더하기(19, 1);
    </script>
</head>

</body>
</html>
