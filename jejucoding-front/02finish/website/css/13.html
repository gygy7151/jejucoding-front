<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        // 특정 기능을 수행하는 코드 덩어리
        function hello() {
            console.log(`안녕하세요`);
        }

        // 함수는 그냥 실행되는게 아니고 함수이름을 호출해야된다
        hello();

        //함수는 기본적으로 하나의 기능만 수행하도록 하는게 좋다

        function 펀치() {
            console.log(`펀치`);
        }
        
        function 킥() {
            console.log(`킥`);
        }

        function 점프() {
            console.log(`점프`);
        }

        function 필살기() {
            펀치();
            펀치();
            점프()
            킥();
        }
        필살기();
    </script>
</head>
<body>
    
</body>
</html>
